<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora&family=Merriweather&family=Montserrat&family=Orbitron:wght@400;800&family=Outfit:wght@400;700&family=Poppins:wght@400;500;700&family=Rubik&display=swap" rel="stylesheet">
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p>Use the left and right arrow to control the car!</p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
      <button class="btn"></button>
      <button class="bt"></button>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="500" height="650"></canvas>
    </div>
    <div class="sc">Score: 0</div>
    <div class="gameover"></div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
